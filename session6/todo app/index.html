<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo App</title>
		<script defer src="./script.js"></script>
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,300;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h2 class="title">My Todos</h2>
			<form action="" id="form">
				<input
					type="text"
					id="todo-text-input"
					placeholder="Task to be done.."
				/>
				<input type="date" min="2023-01-01" id="dueDate" />
				<select name="" id="priority">
					<option value="1">High</option>
					<option value="2">Medium</option>
					<option value="3">Low</option>
				</select>

				<input type="submit" value="Add" class="button button__add" />
			</form>

			<ul id="todo-list"></ul>
			<footer class="wrapper-buttons">
				<button id="sortBtn" class="button button__sort">Sort Tasks</button>
				<button id="deleteAllBtn" class="button button__deleteAll">
					Delete All
				</button>
			</footer>
		</div>
	</body>
</html>
